<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Vintage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>Global Vintage</h1>
        <nav role="navigation" aria-label="Main Navigation">
            <ul>
                <li><a href="#collection">Collection</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="collection">
            <h2>Our Collection</h2>
            <div class="car-gallery">
                <!-- Car items will be dynamically inserted here -->
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>If you're interested in renting or buying any of our automobiles, please reach out!</p>
            <form id="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Global Vintage. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
